<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HYDRAPP</title>
  <meta name="description" content="Simple Progressive Web Application" />

  <!-- Title -->
  <meta property="og:title" content="HYDRAPP" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content='A simple PWA created on "WTF: Co ten fronted" course.' />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="https://mateuszkrause.github.io/HYDRAPP/" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://mateuszkrause.github.io/HYDRAPP/assets/img/cover.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="main">
    <img class="main__image" src="assets/img/water-glass.svg" alt="An image of a glass with water">
  </main>
  <script src="js/main.js"></script>
</body>

</html>
